<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安卓电视端光标（焦点框）移动插件</title>
    <link rel="stylesheet" href="css/cursor.css">
    <style type="text/css">
        .table .tr{overflow:hidden;}
        .table .item{float:left;width:100px;height:100px;margin:20px 0 0 20px;border:1px solid #999;border-radius:10px;}
		.table .item-colspan2{width:220px;}
        .table1{background:#eee}
    </style>
</head>
<body>
<h2>table1</h2>
<div class="j-table table1 table" data-nth="0" data-focus=",,1-0-0,">
    <div class="j-tr tr">
        <div class="j-td item"></div>
        <div class="j-td item"></div>
        <div class="j-td item"></div>
        <div class="j-td item"></div>
        <div class="j-td item"></div>
    </div>
    <div class="j-tr tr">
        <div class="j-td item"></div>
        <div class="j-td item"></div>
        <div class="j-td item"></div>
        <div class="j-td item item-colspan2" colspan="2"></div>
    </div>
</div>
<h2>table2</h2>
<div class="j-table table2 table" data-nth="1" data-focus="0-1-0,,,">
    <div class="j-tr tr">
        <div class="j-td item"></div>
        <div class="j-td item"></div>
        <div class="j-td item"></div>
        <div class="j-td item"></div>
        <div class="j-td item"></div>
    </div>
    <div class="j-tr tr">
        <div class="j-td item"></div>
        <div class="j-td item"></div>
        <div class="j-td item"></div>
        <div class="j-td item item-colspan2" colspan="2"></div>
    </div>
</div>
<script src="http://lib.sinaapp.com/js/zepto/1.0rc/zepto.min.js"></script>
<script src="js/Cursor.min.js"></script>
<script>
var cs = Cursor();
</script>
</body>
</html>
